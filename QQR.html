  <body>
     <!--基本標籤-->
     <br/>
     <h1><b>DNADiamond 貴賓資料登記</b></h1>
      <!--連結 & 圖片-->
     <img src="https://media.istockphoto.com/id/975356322/photo/jewelry-luxury-silver-diamond-ring.jpg?s=612x612&w=0&k=20&c=MM5RM62EcWE9VFMHl4R-dlKSOnsD5YMT_D4yFkLwxtM=");

     width="275"/>
     <br/><br/>
     <h2>貴賓資料登記</h2>

     <form id="generator">
      <label style="display:inline-flex; width:100px; height: 80px;">貴賓資料</label>
      <input type="textarea" id="codeData" name="codeData" size="40" placeholder="Name:  /Tel:  /email:  /Birthday:"/>
      <label for="codeSize">Size:</label>
      <select id="codeSize" name="codeSize">
          <option value="75">XSmall</option>
          <option value="155">Small</option>
          <option value="186">Medium</option>
          <option value="248" selected="selected">Large</option>
          <option value="300">XLarge</option>
          <option value="450">XXLarge</option>
      </select>
      <button id="generate">generate</button>

      <div id="image"></div>
    <div id="link"></div>
    <div id="code"></div>
</body>
<script>
   $("#generate").click(function() {
    var data = $("#codeData").val();
    var size = $("#codeSize").val();
    if(data == "") {
        alert('please enter a url or text');
        return false;
    } else {
        if( $("#image").is(':empty')) {
            $("#image").append("<img src='http://chart.apis.google.com/chart?cht=qr&chl=" + data + "&chs=" + size + "' alt='qr' />");
            $("#link").append("<a href='http://chart.apis.google.com/chart?cht=qr&chl=" + data + "&chs=" + size + "'>Permalink</a>");
            $("#code").append("<textarea readonly='readonly' wrap='off'>&lt;img src='http://chart.apis.google.com/chart?cht=qr&chl=" + data + "&chs=" + size + "' alt='qr' /&gt;</textarea>");
            return false;
        } else {
            $("#image").html("");
            $("#link").html("");
            $("#code").html("");
            $("#image").append("<img src='http://chart.apis.google.com/chart?cht=qr&chl=" + data + "&chs=" + size + "' alt='qr' />");
            $("#link").append("<a href='http://chart.apis.google.com/chart?cht=qr&chl=" + data + "&chs=" + size + "'>Permalink</a>");
            $("#code").append("<textarea readonly='readonly wrap='off>&lt;img src='http://chart.apis.google.com/chart?cht=qr&chl=" + data + "&chs=" + size + "' alt='qr' /&gt;</textarea>");
            return false;
        }
    }
});

  </script>
  </body>

  </form>
